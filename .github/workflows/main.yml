name: Auto Build and Release Firmware

on:
  push:
    branches:
      - main

permissions:
  contents: write  # Required to push tags and create release

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Needed to fetch previous tags

    - name: Set up Arduino CLI
      uses: arduino/setup-arduino-cli@v2

    - name: Install ESP32 Core
      run: |
        arduino-cli core update-index
        arduino-cli core install esp32:esp32

    - name: Install Required Libraries
      run: |
        arduino-cli lib install "Firebase Arduino Client Library for ESP8266 and ESP32"

    - name: Determine Next Tag
      id: tag
      run: |
        latest=$(git tag --list 'v[0-9]*' | sort -V | tail -n 1)
        echo "Latest tag: $latest"
        if [[ "$latest" =~ ^v([0-9]+)$ ]]; then
          next=$((BASH_REMATCH[1] + 1))
        else
          next=1
        fi
        new_tag="v$next"
        echo "new_tag=$new_tag" >> $GITHUB_OUTPUT
        echo "Using tag: $new_tag"

    - name: Compile Sketch
      run: |
        arduino-cli compile \
          --fqbn esp32:esp32:esp32 \
          --build-path ./build \
          arduino-flex
        mkdir -p dist
        cp ./build/arduino-flex.ino.bin dist/flex-${{ steps.tag.outputs.new_tag }}.bin

    - name: List Build Output
      run: ls -lh ./build

    - name: Create Git Tag
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git tag ${{ steps.tag.outputs.new_tag }}
        git push origin ${{ steps.tag.outputs.new_tag }}

    - name: Upload Firmware to GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.new_tag }}
        files: dist/flex-${{ steps.tag.outputs.new_tag }}.bin
